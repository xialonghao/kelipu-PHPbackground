<div class="box">
  <div class="box-header">
        <ob_link><a  class="btn" onclick="javascript:history.back(-1);return false;"> 返 回</a></ob_link>
        <br/>
  </div>
  <div class="box-body table-responsive">
    <table  class="table table-bordered table-hover">
      <thead>
      <tr>
         
          <th>分类名称</th>
          <th>分类图片</th>
          <th>是否上架</th>
          <th>顺序</th>
          <th>分类链接</th>
          <th>操作</th>
      </tr>
      </thead>

      {notempty name='list'}
        <tbody>
            {volist name='list' id='vo'}
                <tr>
              
                  <td>{$vo.cate_name}</td>
                  <td><img class="admin-list-img-size" src="{$vo.cate_thumb|get_picture_url}"/></td>
                  <td><ob_link><a class="ajax-get" href="{:url('setStatus', array('ids' => $vo['id'], 'status' => (int)!$vo['status']))}">{$vo.status_text}</a></ob_link></td>
                   <td><input type="text" class="sort-th sort-text" href="{:url('setSort')}" id="{$vo.id}" value="{$vo.sort}" /></td>
                     <td>../shoplist/shoplist?classify2_id={$vo.id}</td>
                  <td class="col-md-2 text-center">
                      <ob_link><a href="{:url('goodsCategoryEdit', array('id' => $vo['id'],'tid'=>$tid))}" class="btn"><i class="fa fa-edit"></i> 编辑</a></ob_link>
                      <ob_link><a class="btn confirm ajax-get"  href="{:url('goodsCategoryDel', array('id' => $vo['id']))}"><i class="fa fa-trash-o"></i> 删除</a></ob_link>
                  </td>
                </tr>
            {/volist}
        </tbody>
        {else/}
        <tbody><tr class="odd"><td colspan="6" class="text-center" valign="top">{:config('empty_list_describe')}</td></tr></tbody>
      {/notempty}
    </table>
  </div>
  <div class="box-footer clearfix text-center">
      {$list->render()}
  </div>
</div>
